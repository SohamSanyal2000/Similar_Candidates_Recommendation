dataset:
  raw_dir: "data/raw"
  processed_dir: "data/processed"

text_profile:
  include_year: true
  top_n_tags: 20
  stop_tags:
    - "in netflix queue"

ratings:
  bayes_m: 50

retrieval:
  dense:
    bi_encoder_model: "sentence-transformers/all-MiniLM-L6-v2"
    faiss_index: "IndexFlatIP"
    normalize_embeddings: true

  bm25:
    tokenizer: "simple"

ranking:
  cross_encoder_model: "cross-encoder/ms-marco-MiniLM-L-6-v2"
  rerank_top_k: 200

online:
  default_mode: "hybrid"         # "dense" or "hybrid"
  dense_top_k: 200
  bm25_top_k: 200
  fused_top_k: 300               # candidate set size before rerank
  output_top_k: 10
  rrf_k: 60
  title_resolution:
    enabled_by_default: true
    min_similarity: 0.85         # for fuzzy title matching
