dataset:
  raw_dir: "data/raw"
  processed_dir: "data/processed"

text_profile:
  include_year: true
  top_n_tags: 20
  stop_tags:
    - "in netflix queue"

ratings:
  bayes_m: 50

retrieval:
  dense:
    bi_encoder_model: "sentence-transformers/all-MiniLM-L6-v2"
    faiss_index: "IndexFlatIP"
    normalize_embeddings: true

  bm25:
    tokenizer: "simple"
